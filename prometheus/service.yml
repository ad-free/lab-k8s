apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"

spec:
  selector:
    app: prometheus-server
  type: LoadBalancer
  externalIPs:
    - 10.0.2.15
  ports:
    - port: 9090
      targetPort: 9090
