apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  type: NodePort
  selector:
    name: grafana
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: grafana
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      name: grafana
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: grafana
    spec:
      containers:
        - image: grafana/grafana
          imagePullPolicy: IfNotPresent
          name: grafana
          command:
            - bash
          args:
            - -c
            - source ~/.bashrc
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            limits:
              cpu: 3000m
              memory: "4Gi"
            requests:
              cpu: 1000m
              memory: "2Gi"
          volumeMounts:
            - name: home
              mountPath: /home/anhduy
              mountPropagation: HostToContainer
            - name: data
              mountPath: /var/lib/grafana
            - name: config
              mountPath: /etc/grafana
            - name: log
              mountPath: /var/log/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: false
            
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: home
          hostPath:
            path: /home/anhduy
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: grafana-config
        - name: grafana-datasources
          configMap:
            defaultMode: 420
            name: grafana-datasources
        - name: log
          emptyDir: {}
